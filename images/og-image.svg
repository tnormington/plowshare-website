<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Logo circle -->
  <circle cx="600" cy="250" r="80" fill="#1a73e8"/>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">P</text>

  <!-- Company name -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1a237e" text-anchor="middle">Plowshare</text>

  <!-- Tagline -->
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="32" fill="#455a64" text-anchor="middle">On-Demand Snow Plowing Service</text>

  <!-- CTA -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="24" fill="#1a73e8" text-anchor="middle">Skip the Shovel. Get Plowed.</text>
</svg>
