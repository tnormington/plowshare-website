<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="560" viewBox="0 0 280 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect x="2" y="2" width="276" height="556" rx="32" fill="#1a1a2e" stroke="#333" stroke-width="2"/>

  <!-- Screen -->
  <rect x="12" y="12" width="256" height="536" rx="24" fill="#ffffff"/>

  <!-- Status Bar -->
  <rect x="12" y="12" width="256" height="44" rx="24" fill="#f5f5f5"/>
  <text x="140" y="38" fill="#333" font-family="system-ui" font-size="14" text-anchor="middle" font-weight="500">9:41</text>

  <!-- Header with Back Button -->
  <rect x="12" y="56" width="256" height="56" fill="#ffffff"/>
  <path d="M36 84 L28 84 L36 76" stroke="#1a73e8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="140" y="92" fill="#333" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="600">Request a Plow</text>

  <!-- Progress Steps -->
  <g transform="translate(24, 124)">
    <circle cx="32" cy="12" r="12" fill="#1a73e8"/>
    <text x="32" y="16" fill="#fff" font-family="system-ui" font-size="12" text-anchor="middle" font-weight="600">1</text>
    <line x1="44" y1="12" x2="88" y2="12" stroke="#1a73e8" stroke-width="2"/>
    <circle cx="100" cy="12" r="12" fill="#1a73e8"/>
    <text x="100" y="16" fill="#fff" font-family="system-ui" font-size="12" text-anchor="middle" font-weight="600">2</text>
    <line x1="112" y1="12" x2="156" y2="12" stroke="#e0e0e0" stroke-width="2"/>
    <circle cx="168" cy="12" r="12" stroke="#e0e0e0" stroke-width="2" fill="#fff"/>
    <text x="168" y="16" fill="#999" font-family="system-ui" font-size="12" text-anchor="middle">3</text>
    <line x1="180" y1="12" x2="224" y2="12" stroke="#e0e0e0" stroke-width="2"/>
    <circle cx="200" cy="12" r="12" stroke="#e0e0e0" stroke-width="2" fill="#fff"/>
    <text x="200" y="16" fill="#999" font-family="system-ui" font-size="12" text-anchor="middle">4</text>
  </g>

  <!-- Step Labels -->
  <text x="56" y="160" fill="#1a73e8" font-family="system-ui" font-size="10" text-anchor="middle">Address</text>
  <text x="124" y="160" fill="#1a73e8" font-family="system-ui" font-size="10" text-anchor="middle">Service</text>
  <text x="192" y="160" fill="#999" font-family="system-ui" font-size="10" text-anchor="middle">Schedule</text>
  <text x="224" y="160" fill="#999" font-family="system-ui" font-size="10" text-anchor="middle">Pay</text>

  <!-- Service Type Selection -->
  <text x="24" y="196" fill="#333" font-family="system-ui" font-size="16" font-weight="600">Select Service Type</text>

  <!-- On-Demand Option (Selected) -->
  <rect x="24" y="212" width="232" height="88" rx="12" fill="#e3f2fd" stroke="#1a73e8" stroke-width="2"/>
  <circle cx="236" cy="232" r="10" fill="#1a73e8"/>
  <path d="M232 232 L235 235 L240 229" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <g transform="translate(40, 228)">
    <circle cx="16" cy="16" r="16" fill="#1a73e8"/>
    <path d="M16 8 L16 16 L22 20" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  </g>
  <text x="80" y="240" fill="#1a237e" font-family="system-ui" font-size="15" font-weight="600">On-Demand</text>
  <text x="80" y="260" fill="#455a64" font-family="system-ui" font-size="12">Get plowed within 30-60 mins</text>
  <text x="80" y="280" fill="#1a73e8" font-family="system-ui" font-size="14" font-weight="600">From $45</text>

  <!-- Subscription Option -->
  <rect x="24" y="316" width="232" height="88" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="236" cy="336" r="10" stroke="#e0e0e0" stroke-width="2" fill="#fff"/>
  <g transform="translate(40, 332)">
    <rect x="4" y="4" width="24" height="24" rx="4" stroke="#999" stroke-width="2" fill="none"/>
    <path d="M4 12 L28 12" stroke="#999" stroke-width="2"/>
    <circle cx="16" cy="20" r="2" fill="#999"/>
  </g>
  <text x="80" y="344" fill="#333" font-family="system-ui" font-size="15" font-weight="600">Subscription</text>
  <text x="80" y="364" fill="#455a64" font-family="system-ui" font-size="12">Auto-plow after every snowfall</text>
  <text x="80" y="384" fill="#1a73e8" font-family="system-ui" font-size="14" font-weight="600">From $199/season</text>

  <!-- Driveway Size -->
  <text x="24" y="436" fill="#333" font-family="system-ui" font-size="16" font-weight="600">Driveway Size</text>

  <!-- Size Options -->
  <g transform="translate(24, 452)">
    <rect x="0" y="0" width="72" height="44" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="36" y="20" fill="#333" font-family="system-ui" font-size="13" text-anchor="middle" font-weight="500">Small</text>
    <text x="36" y="36" fill="#999" font-family="system-ui" font-size="11" text-anchor="middle">1 car</text>
  </g>
  <g transform="translate(104, 452)">
    <rect x="0" y="0" width="72" height="44" rx="8" fill="#1a73e8"/>
    <text x="36" y="20" fill="#fff" font-family="system-ui" font-size="13" text-anchor="middle" font-weight="500">Medium</text>
    <text x="36" y="36" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11" text-anchor="middle">2-3 cars</text>
  </g>
  <g transform="translate(184, 452)">
    <rect x="0" y="0" width="72" height="44" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="36" y="20" fill="#333" font-family="system-ui" font-size="13" text-anchor="middle" font-weight="500">Large</text>
    <text x="36" y="36" fill="#999" font-family="system-ui" font-size="11" text-anchor="middle">4+ cars</text>
  </g>

  <!-- Continue Button -->
  <rect x="24" y="516" width="232" height="48" rx="12" fill="#1a73e8"/>
  <text x="140" y="546" fill="#ffffff" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="600">Continue to Schedule</text>
</svg>
